<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Search Page</title>

    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header id="main_title">Our Menu</header>
    <div id="search_div">
        <div id="sd_1">
            <input type="search" placeholder="Search" id="search_input" required>
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div id="sd_2">
            <button id="all" class="active">
                <i class="fa-solid fa-burger"></i>
                <span>All</span>
            </button>
            <button id="breakfast">
                <i class="fa-solid fa-egg"></i>
                <span>Breakfast</span>
            </button>
            <button id="lunch">
                <i class="fa-solid fa-utensils"></i>
                <span>Lunch</span>
            </button>
            <button id="shake">
                <i class="fa-solid fa-mug-saucer"></i>
                <span>Shakes</span>
            </button>
        </div>
    </div>
    <div id="not_found_message">
        <span>Product Not Found</span>
        <span>:(</span>
    </div>
    <div id="products">
        <div class="product">
            <div class="img"></div>
            <div class="product_infos">
                <div class="dp_top">
                    <header class="product_name">Title</header>
                    <span class="product_cost">$ 15.99</span>
                </div>
                <p class="product_description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore expedita laborum nesciunt accusamus quia incidunt optio maxime alias quos vero!</p>
            </div>
        </div>
    </div>
    <script src="search_page.js"></script>
</body>
</html>
